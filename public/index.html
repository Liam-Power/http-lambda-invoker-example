<html>
  <head>
    <title>
      Combined serverless and container environment!
    </title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
    </style>
    <script>
      async function getData() {
        const [serverlessResponse, legacyResponse] = await Promise.all([
          fetch('http://localhost:8080'),
          fetch('http://localhost:8000'),
        ]);
        const serverlessData = (await serverlessResponse.json()).data;
        const legacyData = (await legacyResponse.json()).data;
        document.getElementById('lambda').innerText = serverlessData;
        document.getElementById('legacy').innerText = legacyData;
      }
      getData();
    </script>
  </head>
  <body>
    <h1>http-lambda-invoker demo</h1>
    <div>Data from lambda: <span id="lambda"></span></div>
    <div>Data from legacy: <span id="legacy"></span></div>
  </body>
</html>
